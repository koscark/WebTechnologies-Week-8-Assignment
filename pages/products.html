<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - ReTech</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/responsive.css">
  <link rel="stylesheet" href="../css/components.css">
</head>
<body>
  <header>
    <h1>ReTech</h1>
    <nav>
      <button class="nav-toggle" aria-label="Toggle navigation">☰</button>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Our Products</h2>
      <div class="filters">
        <label for="category-filter">Filter by Category:</label>
        <select id="category-filter">
          <option value="all">All Categories</option>
          <option value="kitchen">Kitchen</option>
          <option value="laundry">Laundry</option>
          <option value="entertainment">Entertainment</option>
          <option value="home">Home</option>
        </select>
        <label for="condition-filter">Filter by Condition:</label>
        <select id="condition-filter">
          <option value="all">All Conditions</option>
          <option value="used">Used</option>
          <option value="good">Good</option>
          <option value="refurbished">Refurbished</option>
        </select>
      </div>
      <div class="product-grid">
        <!-- Dynamically populated by js/products.js -->
      </div>
    </section>
  </main>
  <footer>
    <p>© 2025 ReTech. All rights reserved.</p>
  </footer>
  <script src="../assets/data/products.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/products.js"></script>
  <script src="../js/cart.js"></script>
</body>
</html>
