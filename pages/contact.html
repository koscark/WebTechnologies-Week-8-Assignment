  <main>
    <section class="contact-section">
      <h2>Contact Us</h2>
      <div class="contact-container">
        <div class="contact-form">
          <h3>Send Us a Message</h3>
          <form id="contact-form">
            <div class="form-group">
              <label for="name">Name <span class="required">*</span></label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email <span class="required">*</span></label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject">
            </div>
            <div class="form-group">
              <label for="message">Message <span class="required">*</span></label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
          <div class="form-message" style="display: none;"></div>
        </div>
        <div class="contact-info">
          <h3>Get in Touch</h3>
          <p><strong>Email:</strong> <a href="mailto:retech@retech.com">retech@retechkenya.com</a></p>
          <p><strong>Phone:</strong> <a href="tel:+254798765432">+254798765432</a></p>
          <p><strong>Location:</strong> Nairobi, Kenya</p>
          <p><strong>Social Media:</strong> <a href="https://twitter.com/ReTechKenya" target="_blank">@ReTechKenya</a></p>
        </div>
      </div>
    </section>
